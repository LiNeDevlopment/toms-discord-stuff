<!doctype html>
<html>

<head>
	<link href="styles.css" rel="stylesheet"/>
	<script src="main.js"></script>
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
	<link rel="stylesheet" href="https://unpkg.com/simplebar@latest/dist/simplebar.css"/>
	<script src="https://unpkg.com/simplebar@latest/dist/simplebar.js"></script>
	<script src="https://cdn.rawgit.com/eligrey/FileSaver.js/5ed507ef8aa53d8ecfea96d96bc7214cd2476fd2/FileSaver.min.js"></script>
	<meta property="og:title" content="Tom's Discord Stuff"/>
	<meta property="og:description" content="A collection of my BetterDiscord plugins, themes, and CSS snippets, and Discord bots."/>
</head>

<body id="root" onload="start();">
	<header style="z-index:2;" onmouseover="clearTimeout(hideHeaderButtonsTimeout);this.nextElementSibling.style.transform = 'translateX(-50%)';" onmouseout="this.nextElementSibling.style.transform = '';">
		<h1>Tom's Discord Stuff</h1>
	</header>
	<div class="header-buttons" style="transform:translateX(-50%);">
		<input id="filter-bar" placeholder="Filter..." oninput="updateSearchFilter(this.value);"/>
		<a class="header-button" href="https://discord.gg/yNqzuJa">Join Support Server</a>
		<a class="header-button" href="">My GitHub Page</a>
		<span class="header-button" onmouseover="this.innerText = 'Metalloriff#2891';" onmouseout="this.innerText = 'My Discord Tag';">My Discord Tag</span>
	</div>
	<div class="item-list">
		<div class="divider-label plugin">Plugins<span style="position:relative" class="has-tooltip" data-tooltip="Plugins add functionality to, or modify the functionality of Discord. Requires BetterDiscord.">?</span></div>
		<div class="divider plugins"> </div>
		<div class="divider-label theme">Themes<span style="position:relative" class="has-tooltip" data-tooltip="Themes modify the look of Discord. Requires BetterDiscord or any other Discord client mod.">?</span></div>
		<div class="divider themes"> </div>
		<div class="divider-label css-snippet">CSS Snippets<span style="position:relative" class="has-tooltip" data-tooltip="CSS snippets (or mini-themes) are small snippets of code that will modify small, simple things in Discord. These should be compatible with most other themes. Requires BetterDiscord or any other Discord client mod.">?</span></div>
		<div class="divider css-snippet"> </div>
		<div class="divider-label bot">Bots</div>
		<div class="divider bots"> </div>
	</div>
	<footer>
		<h3>Note: This site is still a work in progress. If you have any suggestions or complaints, please let me know.</h3>
		<span class="material-icons close-button" onclick="window.localStorage.setItem('footerNoticeClosed', 'true'); this.parentElement.remove();">close</span>
	</footer>
	<textarea id="clipboard" style="display:none"></textarea>
</body>

</html>
